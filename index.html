<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="parent__container">
    <div class="colored__container">
      <p class="colored__container__h3">
        Your Results
      </p>
      <div class="colored__container__circle">
        <h1 class="score">
          76
        </h1>
        <p class="score__total">of 100</p>
      </div>
      <h2 class="colored__container__h2">
        Great
      </h2>
      <p class="colored__container__text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
  
    <div class="container__two">
      <div class="summary__container">
        <h2 class="summary__container__h2">
          Summary
        </h2>
    
      </div>
      
      <button class="btn">Continue</button>
    </div>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
